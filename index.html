    
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Animal Buttons</title>
</head>

<body>
  <div id="different-animal"></div>
  <div id="gifs-appear-here"></div>
 <form action="/action_page.php">
   <input id=inputField type="text" name="fname"><br>
  
  <input id=input type="submit" value="Submit">
</form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">


  var animalsarray = ["cat", "dog", "bird"];
  
  function renderButtons() {
    $("#different-animal").empty();
    for (var i = 0; i < animalsarray.length; i++) {
      var a = $("<button>");
        a.addClass("animals");
        a.attr("data-name", animalsarray[i]);
        a.text(animalsarray[i]);
        $("#different-animal").append(a);
        }
      }
  
  
  $("#input").on("click", function(event) {
  event.preventDefault();
  var userInput = $("#inputField").val().trim();
  animalsarray.push(userInput);
  renderButtons();
});

renderButtons();
  
  

 

    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-animal property value from the button
      var animal = $(this).attr("data-animal");
      // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";
      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);
          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;
          // Looping through each result item
          for (var i = 0; i < results.length; i++) {
            // Creating and storing a div tag
            var animalDiv = $("<div>");
            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);
            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            animalImage.attr("src", results[i].images.fixed_height.url);
            // Appending the paragraph and image tag to the animalDiv
            animalDiv.append(p);
            animalDiv.append(animalImage);
            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(animalDiv);
          }
        });
    });
  </script>
</body>

</html>
